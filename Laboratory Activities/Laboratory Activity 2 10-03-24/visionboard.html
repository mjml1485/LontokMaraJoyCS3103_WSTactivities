
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Pacifico&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Mara Joy's Vision Board</h1>
    <div class="vision-board">
        <h2>Some of my goals in life</h2>
        <div class="images-grid">
            <div class="image-card">
                <img src="travel.jpg" alt="Goal 1">
                <p>To Travel</p>
            </div>
            <div class="image-card">
                <img src="healthy lifestyle.png" alt="Goal 2">
                <p>To have a healthy lifestyle</p>
            </div>
            <div class="image-card">
                <img src="proud.jpg" alt="Goal 3">
                <p>To make my parents proud</p>
            </div>
            <div class="image-card">
                <img src="thintofat.jfif" alt="Goal 4">
                <p>To gain weight</p>
            </div>
            
        </div>
    </div>
</body>
</html>
